<div class="dashboard-container">
  <h2 class="page-title">Dashboard</h2>

  @if (loading) {
    <div class="loading-container">
      <p-progressSpinner></p-progressSpinner>
      <p>Loading dashboard data...</p>
    </div>
  } @else {
    <div class="stats-grid">
      <p-card styleClass="stat-card sales-card">
        <div class="stat-content">
          <div class="stat-icon">
            <i class="pi pi-dollar"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Today's Sales</span>
            <span class="stat-value">{{ todaySales | currency }}</span>
          </div>
        </div>
      </p-card>

      <p-card styleClass="stat-card warning-card">
        <div class="stat-content">
          <div class="stat-icon">
            <i class="pi pi-exclamation-triangle"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Low Stock Items</span>
            <span class="stat-value">{{ lowStockCount }}</span>
            @if (lowStockCount > 0) {
              <p-button
                label="View Products"
                icon="pi pi-arrow-right"
                [text]="true"
                size="small"
                [routerLink]="['/products']"
                styleClass="p-0 mt-2">
              </p-button>
            }
          </div>
        </div>
      </p-card>
    </div>

    <p-card styleClass="quick-actions-card">
      <ng-template pTemplate="header">
        <div class="card-header">
          <h3>Quick Actions</h3>
        </div>
      </ng-template>

      <div class="action-buttons">
        <p-button
          label="Start Sale"
          icon="pi pi-shopping-cart"
          [routerLink]="['/pos']"
          styleClass="action-btn sales-btn">
        </p-button>
        <p-button
          label="Add Product"
          icon="pi pi-plus"
          [routerLink]="['/products/new']"
          styleClass="action-btn product-btn">
        </p-button>
        <p-button
          label="Manage Products"
          icon="pi pi-box"
          [routerLink]="['/products']"
          styleClass="action-btn manage-btn">
        </p-button>
        <p-button
          label="View Reports"
          icon="pi pi-chart-bar"
          [routerLink]="['/reports']"
          styleClass="action-btn reports-btn">
        </p-button>
      </div>
    </p-card>
  }
</div>
