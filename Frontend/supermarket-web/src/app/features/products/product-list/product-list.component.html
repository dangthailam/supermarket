<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-card>
  <ng-template pTemplate="header">
    <div class="card-header">
      <h2>Products</h2>
      <p-button
        icon="pi pi-plus"
        label="Add Product"
        (onClick)="addProduct()"
        styleClass="p-button-success">
      </p-button>
    </div>
  </ng-template>

  <div class="search-container">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        placeholder="Search products..."
        (input)="searchProducts($any($event.target).value)"
        class="search-input"
      />
    </span>
  </div>

  <p-table
    [value]="filteredProducts"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [responsive]="true"
    styleClass="p-datatable-sm p-datatable-striped"
    [globalFilterFields]="['sku', 'name', 'categoryName']">

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center">No products found</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="sku">SKU <p-sortIcon field="sku"></p-sortIcon></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="categoryName">Category <p-sortIcon field="categoryName"></p-sortIcon></th>
        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="stockQuantity">Stock <p-sortIcon field="stockQuantity"></p-sortIcon></th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.sku }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.categoryName }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <span>{{ product.stockQuantity }}</span>
          <p-tag
            *ngIf="product.lowStock"
            value="Low Stock"
            severity="warning"
            styleClass="ml-2">
          </p-tag>
        </td>
        <td>
          <p-tag
            [value]="product.isActive ? 'Active' : 'Inactive'"
            [severity]="product.isActive ? 'success' : 'danger'">
          </p-tag>
        </td>
        <td>
          <div class="action-buttons">
            <p-button
              icon="pi pi-pencil"
              [text]="true"
              [rounded]="true"
              severity="info"
              (onClick)="editProduct(product.id)"
              pTooltip="Edit"
              tooltipPosition="top">
            </p-button>
            <p-button
              icon="pi pi-trash"
              [text]="true"
              [rounded]="true"
              severity="danger"
              (onClick)="deleteProduct(product)"
              pTooltip="Delete"
              tooltipPosition="top">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
